<div class="form-container d-flex justify-content-center w-100 h-100 mt-3">
  <form [formGroup]="addUserForm" class="mw-50">

    <div class="form-outline mb-4">
      <label class="form-label" for="name">Nome</label>
      <input
        type="text"
        formControlName="name"
        class="form-control form-control-lg"
      />
      <div
        *ngIf="
          addUserForm.get('name')?.invalid &&
          (addUserForm.get('name')?.dirty || addUserForm.get('name')?.touched)
        "
      >
        <div class="text-danger">Nome é obrigatório</div>
      </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="email">Email</label>
      <input
        type="text"
        formControlName="email"
        class="form-control form-control-lg"
      />
      <div
        *ngIf="
          addUserForm.get('email')?.invalid &&
          (addUserForm.get('email')?.dirty || addUserForm.get('email')?.touched)
        "
      >
        <div class="text-danger">Email é obrigatório</div>
      </div>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="email">Função</label>
      <select formControlName="role" class="form-select form-select-lg">
        <option value="Engenheiro de FE">Engenheiro de FE</option>
        <option value="Engenheiro de BE">Engenheiro de BE</option>
        <option value="Analista de Dados">Analista de Dados</option>
        <option value="Líder Técnico">Líder Técnico</option>
      </select>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="senha">Senha</label>
      <input
        type="password"
        formControlName="password"
        class="form-control form-control-lg"
      />
      <div
        *ngIf="
          addUserForm.get('password')?.invalid &&
          (addUserForm.get('password')?.dirty || addUserForm.get('password')?.touched)
        "
      >
        <div class="text-danger">Insira uma senha entre 6 e 15 caracteres</div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
        <button (click)="onSubmit()" [disabled]="!addUserForm.valid" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Adicionar</button>
    </div>

    </div>
  </form>
</div>
